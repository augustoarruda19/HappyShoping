<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Meu Carrinho</title>

  <!-- Framework7 -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/remixicon/remixicon.css">
  <link rel="stylesheet" href="css/carrinho.css">

  <style>
    body {
      background-color: #f8f8f8;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    .nav-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-top strong {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cart-item {
      background: white;
      border-radius: 20px;
      margin: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .item-info {
      flex: 1;
    }

    .item-info h4 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .item-info p {
      margin: 3px 0;
      color: #666;
      font-size: 14px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 8px;
      gap: 10px;
    }

    .quantity-control button {
      background-color: #ff7a00;
      color: white;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }

    .quantity-control span {
      font-size: 16px;
    }

    .cart-summary {
      background: white;
      margin: 20px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .summary-line strong {
      color: #333;
    }

    .checkout-btn {
      display: block;
      width: 90%;
      margin: 20px auto;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 122, 0, 0.3);
    }

    .checkout-btn:hover {
      background-color: #e56e00;
    }

    .ri-delete-bin-line {
      cursor: pointer;
      color: #ff7a00;
    }
  </style>
</head>
<body>

  <div class="nav-top">
    <a href="#" onclick="window.history.back()"><i class="ri-arrow-left-s-line" style="font-size: 24px;"></i></a>
    <strong><i class="ri-shopping-cart-2-line"></i> Meu Carrinho</strong>
    <a href="#"><i class="ri-more-2-fill"></i></a>
  </div>

  <div id="carrinho-container"></div>

  <div class="cart-summary">
    <div class="summary-line"><span>Subtotal</span><strong id="subtotal">R$ 0,00</strong></div>
    <div class="summary-line"><span>Taxa de entrega</span><strong id="delivery">R$ 5,00</strong></div>
    <div class="summary-line"><span>Desconto</span><strong id="discount">0%</strong></div>
  </div>

  <button class="checkout-btn" id="checkout">Finalizar compra</button>

  <script src="lib/framework7-bundle.min.js"></script>
  <script src="lib/jquery-3.7.0.min.js"></script>

  <script>
    async function carregarCarrinho() {
      const usuarioId = localStorage.getItem("usuarioId");
      if (!usuarioId) {
        alert("Você precisa estar logado para ver o carrinho.");
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:3000/carrinho/${usuarioId}`);
        if (!response.ok) throw new Error("Erro ao buscar carrinho");

        const itens = await response.json();
        const container = document.getElementById("carrinho-container");
        container.innerHTML = "";

        let subtotal = 0;

        itens.forEach(item => {
          subtotal += item.preco * item.quantidade;

          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <img src="${item.imagem || 'img/placeholder.png'}" alt="${item.nome}">
            <div class="item-info">
              <h4>${item.nome}</h4>
              <p>R$ ${item.preco.toFixed(2)}</p>
              <div class="quantity-control">
                <button onclick="alterarQuantidade(${item.id}, ${item.quantidade - 1})">−</button>
                <span>${item.quantidade}</span>
                <button onclick="alterarQuantidade(${item.id}, ${item.quantidade + 1})">+</button>
              </div>
            </div>
            <i class="ri-delete-bin-line" onclick="removerItem(${item.id})"></i>
          `;
          container.appendChild(div);
        });

        document.getElementById("subtotal").innerText = "R$ " + subtotal.toFixed(2);
      } catch (error) {
        console.error("Erro ao carregar carrinho:", error);
      }
    }

    async function alterarQuantidade(id, novaQtd) {
      if (novaQtd < 1) return removerItem(id); // se for zero, remove o item

      try {
        const response = await fetch(`http://127.0.0.1:3000/carrinho/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ quantidade: novaQtd })
        });

        if (!response.ok) throw new Error("Erro ao atualizar quantidade");
        carregarCarrinho();
      } catch (err) {
        console.error(err);
        alert("Erro ao alterar quantidade.");
      }
    }

    async function removerItem(id) {
      if (!confirm("Remover este item do carrinho?")) return;
      try {
        const response = await fetch(`http://127.0.0.1:3000/carrinho/${id}`, {
          method: "DELETE"
        });
        const data = await response.json();
        alert(data.message);
        carregarCarrinho();
      } catch (err) {
        console.error("Erro ao remover:", err);
      }
    }

    document.getElementById("checkout").addEventListener("click", () => {
      alert("Compra finalizada com sucesso!");
    });

    document.addEventListener("DOMContentLoaded", carregarCarrinho);
  </script>
</body>
</html>
